{% extends 'layout.html' %} {% block body %}
<div class="container" style="padding-top: 5%">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3 class="card-title">Please sign in</h3>
                </div>
                <div class="card-body">
                    <form accept-charset="UTF-8" role="form" action="/login" method="post">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" name="username" type="text" required autofocus value="{{ request.form.username }}">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" required value="{{ request.form.password }}">
                            </div>
                            <button class="btn btn-lg btn-success btn-block" type="submit">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
